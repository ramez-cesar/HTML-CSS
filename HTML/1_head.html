
<!DOCTYPE html>
<html lang="es">

<!-- La etiqueta <head> provee información general (metadatos) al navegador que
    para saber de qué forma deberá tratar nuestro sitio a través de etiquetas como
    <meta>, <title>, <link>, etc. -->
<head>
    <!-- Las etiquetas <meta> proporcionan informacón al navegador sobre el documento. 
        Es por eso que en estas etiquetas se especifican tanto a UTF-8, description, viewport, etc. -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Página con contenido para desarrolladores.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head</title>
    <link rel="stylesheet" href="nombreDeHojaDeEstilo.css">
</head>
